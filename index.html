
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muza Aura OS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --font-sans: 'Plus Jakarta Sans', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }
      html, body, #root { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
      body { font-family: var(--font-sans); color: #e2e8f0; }
      
      .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        -webkit-backdrop-filter: blur(25px);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.4); border-radius: 10px; }
      
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

      #muza-global-tooltip {
        position: fixed;
        z-index: 10000;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.9);
        color: #00f2ff;
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 11px;
        font-family: var(--font-mono);
        border: 1px solid rgba(34, 211, 238, 0.5);
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        opacity: 0;
        transition: opacity 0.1s;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      #muza-global-tooltip.visible { opacity: 1; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "lucide-react": "https://esm.sh/lucide-react@0.418.0?deps=react@18.3.1",
        "d3": "https://esm.sh/d3@7.9.0",
        "three": "https://esm.sh/three@0.160.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="muza-global-tooltip"></div>
    
    <script type="module">
      const tooltip = document.getElementById('muza-global-tooltip');
      
      const updateTooltip = (e) => {
        const target = e.target.closest('[data-muza-tooltip]');
        if (target) {
          tooltip.textContent = target.getAttribute('data-muza-tooltip');
          tooltip.classList.add('visible');
          
          const x = e.clientX + 15;
          const y = e.clientY + 15;
          
          tooltip.style.left = x + 'px';
          tooltip.style.top = y + 'px';
        } else {
          tooltip.classList.remove('visible');
        }
      };

      document.addEventListener('mousemove', updateTooltip);
    </script>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
